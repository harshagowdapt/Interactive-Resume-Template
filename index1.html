		<h2>Subscribe to Email Updates</h2>
    <p>Get the latest updates delivered straight to your inbox.</p>

    <form id="subscribeForm">
        <label for="email" style="color: whitesmoke;">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="subscribe()">Subscribe</button>
    </form>

    <div id="message"></div>

    <script>
        function subscribe() {
            // Get the email input value
            var email = document.getElementById('email').value;

            // Validate the email format (you can use a more sophisticated validation)
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('message').innerHTML = '<span style="color: white;">Please enter a valid email address.</span>';

                return;
            }

            // Check if the email is already subscribed
            var subscribedEmails = JSON.parse(localStorage.getItem('subscribedEmails')) || [];
            if (subscribedEmails.includes(email)) {
                document.getElementById('message').innerHTML = '<span style="color: white;">You are already subscribed.';
                return;
            }

            // Store the email in local storage
            subscribedEmails.push(email);
            localStorage.setItem('subscribedEmails', JSON.stringify(subscribedEmails));

            // Display success message
            document.getElementById('message').innerHTML = '<span style="color: white;">Thank you for subscribing!';
        }
    </script>

	</div>
